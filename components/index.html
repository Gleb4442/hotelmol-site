<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>SoftBlue Forecast</title>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1f80db", // Ocean blue from theme
                        "primary-soft": "#E1F0FF", // Soft input background
                        "background-light": "#F5F9FC", // Cool white
                        "background-dark": "#111921",
                        "text-main": "#2D3E50",
                        "text-soft": "#7D92A8",
                        "accent": "#88C0D0",
                    },
                    fontFamily: {
                        "display": ["Spline Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "1rem",
                        "lg": "1.5rem",
                        "xl": "2rem",
                        "2xl": "2.5rem",
                        "full": "9999px"
                    },
                    boxShadow: {
                        "soft": "0 20px 40px -12px rgba(31, 128, 219, 0.12)",
                        "glow": "0 0 20px rgba(31, 128, 219, 0.15)",
                    }
                },
            },
        }
    </script>
    <style>
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 32px;
            width: 32px;
            border-radius: 50%;
            background: #ffffff;
            cursor: pointer;
            margin-top: -12px;
            box-shadow: 0 4px 12px rgba(31, 128, 219, 0.25);
            transition: transform 0.2s ease;
        }

        input[type=range]::-webkit-slider-thumb:hover {
            transform: scale(1.1);
        }

        input[type=range]::-moz-range-thumb {
            height: 32px;
            width: 32px;
            border-radius: 50%;
            background: #ffffff;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(31, 128, 219, 0.25);
            transition: transform 0.2s ease;
            border: none;
        }

        input[type=range]::-moz-range-thumb:hover {
            transform: scale(1.1);
        }

        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 8px;
            cursor: pointer;
            background: #E1F0FF;
            border-radius: 9999px;
        }

        input[type=range]::-moz-range-track {
            width: 100%;
            height: 8px;
            cursor: pointer;
            background: #E1F0FF;
            border-radius: 9999px;
        }

        .glass-nav {
            background: rgba(245, 249, 252, 0.85);
            backdrop-filter: blur(12px);
        }
    </style>
</head>

<body
    class="bg-background-light dark:bg-background-dark font-display text-text-main antialiased selection:bg-primary/20 selection:text-primary">
    <div class="relative min-h-screen flex flex-col w-full overflow-x-hidden">
        <div
            class="fixed top-[-10%] left-[-10%] w-[50vw] h-[50vw] bg-primary/5 rounded-full blur-[120px] pointer-events-none -z-10">
        </div>
        <div
            class="fixed bottom-[-10%] right-[-10%] w-[40vw] h-[40vw] bg-accent/10 rounded-full blur-[100px] pointer-events-none -z-10">
        </div>
        <main class="flex-grow flex flex-col items-center justify-start pt-8 pb-20 px-4 sm:px-6">
            <div class="w-full max-w-5xl flex flex-col gap-8">
                <section
                    class="relative w-full overflow-hidden rounded-[2.5rem] bg-gradient-to-br from-white via-white to-primary-soft/50 shadow-soft p-8 sm:p-12 lg:p-16 text-center group">
                    <div
                        class="absolute inset-0 opacity-[0.03] bg-[radial-gradient(#1f80db_1px,transparent_1px)] [background-size:24px_24px]">
                    </div>
                    <div class="relative z-10 flex flex-col items-center gap-2">
                        <h2 class="text-text-soft text-sm sm:text-base font-bold uppercase tracking-widest mb-2">
                            Estimated Monthly Potential</h2>
                        <h1
                            class="text-5xl sm:text-7xl lg:text-8xl font-black text-slate-900 dark:text-white tracking-tighter leading-tight">
                            <span class="text-primary">$103,333</span>
                        </h1>
                        <div class="mt-4 px-6 py-2 bg-primary-soft/50 rounded-full border border-primary-soft">
                            <p class="text-text-main text-lg font-semibold">
                                Estimated Annual Potential: <span class="text-primary font-bold">$1,240,000</span>
                            </p>
                        </div>
                        <p class="text-text-soft text-sm mt-4 font-medium max-w-2xl mx-auto">
                            Based on your 25 rooms and current market trends.
                        </p>
                        <button
                            class="mt-6 flex items-center gap-2 px-6 py-2.5 rounded-full bg-primary-soft text-primary hover:bg-primary hover:text-white text-sm font-bold transition-all duration-300 active:scale-95 cursor-pointer">
                            Детали
                            <span class="material-symbols-outlined text-[18px]">arrow_forward</span>
                        </button>
                    </div>
                </section>
                <section
                    class="bg-white dark:bg-slate-800 rounded-[2rem] p-6 sm:p-8 shadow-soft border border-slate-100 dark:border-slate-700 mt-4">
                    <div class="flex items-center justify-between mb-6">
                        <div>
                            <h3 class="text-lg font-bold text-slate-900 dark:text-white">Уровень оптимизма</h3>
                            <p class="text-text-soft text-sm mt-0.5">Настройте агрессивность прогноза</p>
                        </div>
                        <div
                            class="px-4 py-1.5 rounded-full bg-primary-soft text-primary font-bold border border-primary/20 min-w-[70px] text-center">
                            65%
                        </div>
                    </div>
                    <div class="relative w-full h-12 flex items-center px-2">
                        <input class="w-full appearance-none bg-transparent z-20 focus:outline-none" max="100" min="0"
                            type="range" value="65" />
                        <div class="absolute left-0 right-0 h-2 bg-slate-100 rounded-full mx-2 -z-10 overflow-hidden">
                            <div class="h-full w-[65%] bg-gradient-to-r from-primary to-accent rounded-full"></div>
                        </div>
                    </div>
                    <div
                        class="flex justify-between px-2 mt-2 text-xs font-bold text-text-soft uppercase tracking-wider">
                        <span>Консервативно</span>
                        <span>Оптимистично</span>
                    </div>
                </section>
            </div>
        </main>
    </div>

</body>

</html>
